<div class="bigBox">
    <div class="BoxTittle">
        <h1><span>CTGU</span></h1>
    </div>
    <div class="BoxUser">
        <label for="User"><span class="iconfont userIcon">&#xe620;</span></label>
        <input
                id="User"
                class="User"
                type="text"
                placeholder="Please enter student id"
                autocomplete="off"
                required="required"/>
    </div>
    <div class="BoxEmail">
        <label for="Email"><span class="iconfont emailIcon">&#xe645;</span></label>
        <input
                id="Email"
                class="Email"
                type="text"
                placeholder="Please enter QQ mailBox"
                autocomplete="off"
                required="required"/>
    </div>
    <div class="BoxPwd">
        <label for="Pwd"><span class="iconfont pwdIcon">&#xe62a;</span></label>
        <input
                id="Pwd"
                class="Pwd"
                type="password"
                placeholder="Please enter password"
                autocomplete="off"
                required="required"/>
    </div>
    <div class="BoxButton">
        <button id="Button" class="Button" type="submit">Submit</button>
    </div>
</div>
